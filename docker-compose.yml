version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - POSTGRESQL_ADDON_HOST=${POSTGRESQL_ADDON_HOST}
      - POSTGRESQL_ADDON_PORT=${POSTGRESQL_ADDON_PORT}
      - POSTGRESQL_ADDON_DB=${POSTGRESQL_ADDON_DB}
      - POSTGRESQL_ADDON_USER=${POSTGRESQL_ADDON_USER}
      - POSTGRESQL_ADDON_PASSWORD=${POSTGRESQL_ADDON_PASSWORD}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_SSL_ENABLE=${SMTP_SSL_ENABLE}
      - SMTP_STARTTLS_ENABLE=${SMTP_STARTTLS_ENABLE}
      - SMTP_STARTTLS_REQUIRED=${SMTP_STARTTLS_REQUIRED}
      - SMTP_SOCKET_FACTORY=${SMTP_SOCKET_FACTORY}
    env_file:
      - local.env
    depends_on:
      - db
    networks:
      - pingpong-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRESQL_ADDON_DB:-pingpong_champions}
      - POSTGRES_USER=${POSTGRESQL_ADDON_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRESQL_ADDON_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - pingpong-network
    restart: unless-stopped

networks:
  pingpong-network:
    driver: bridge

volumes:
  postgres-data:
