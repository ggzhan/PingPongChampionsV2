<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ping Pong Champions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">Ping Pong Champions</div>
            <div class="nav-buttons">
                <span id="user-info" style="color: var(--text-secondary); margin-right: 1rem;"></span>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- Create League Section -->
        <section>
            <h2>Create New League</h2>
            <div class="card" style="max-width: 600px; margin: 0 auto;">
                <form id="create-league-form">
                    <div class="form-group">
                        <label for="league-name">League Name</label>
                        <input type="text" id="league-name" required minlength="3">
                    </div>

                    <div class="form-group">
                        <label for="league-description">Description</label>
                        <textarea id="league-description"></textarea>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="is-public" checked>
                        <label for="is-public">Public League (anyone can join)</label>
                    </div>

                    <div id="create-error" class="error-message hidden"></div>
                    <div id="create-success" class="success-message hidden"></div>

                    <button type="submit" class="btn btn-success" style="width: 100%;">
                        Create League
                    </button>
                </form>
            </div>
        </section>

        <!-- My Leagues Section -->
        <section>
            <h2>My Leagues</h2>
            <div id="my-leagues-container">
                <div class="spinner"></div>
            </div>
        </section>

        <!-- Join League Section -->
        <section>
            <h2>Join a League</h2>

            <!-- Join with Invite Code -->
            <div class="card" style="max-width: 600px; margin: 0 auto 2rem;">
                <h3 style="margin-bottom: 1rem;">Join Private League</h3>
                <form id="join-private-form" style="display: flex; gap: 1rem;">
                    <input type="text" id="invite-code" placeholder="Enter invite code" style="flex: 1; padding: 0.875rem; border: 2px solid var(--card-border); 
                                  border-radius: 8px; background: rgba(255, 255, 255, 0.05); 
                                  color: var(--text-primary);">
                    <button type="submit" class="btn btn-primary">Join</button>
                </form>
                <div id="join-error" class="error-message hidden"></div>
                <div id="join-success" class="success-message hidden"></div>
            </div>

            <!-- Public Leagues -->
            <h3 style="text-align: center; margin-bottom: 1.5rem;">Public Leagues</h3>
            <div id="public-leagues-container">
                <div class="spinner"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ping Pong Champions. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script>
        // Check authentication
        if (!isAuthenticated()) {
            window.location.href = 'login.html';
        }

        // Display user info
        const user = getCurrentUser();
        if (user) {
            document.getElementById('user-info').textContent = `Welcome, ${user.username}!`;
        }

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', () => {
            logout();
            window.location.href = 'index.html';
        });

        // Create league handler
        document.getElementById('create-league-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('league-name').value;
            const description = document.getElementById('league-description').value;
            const isPublic = document.getElementById('is-public').checked;
            const errorDiv = document.getElementById('create-error');
            const successDiv = document.getElementById('create-success');

            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            try {
                const league = await createLeague(name, description, isPublic);
                successDiv.textContent = `League created successfully! ${!isPublic ? 'Invite code: ' + league.inviteCode : ''}`;
                successDiv.classList.remove('hidden');

                // Reset form
                document.getElementById('create-league-form').reset();

                // Reload leagues
                loadMyLeagues();
            } catch (error) {
                errorDiv.textContent = 'Failed to create league';
                errorDiv.classList.remove('hidden');
            }
        });

        // Join private league handler
        document.getElementById('join-private-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const inviteCode = document.getElementById('invite-code').value;
            const errorDiv = document.getElementById('join-error');
            const successDiv = document.getElementById('join-success');

            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            try {
                await joinPrivateLeague(inviteCode);
                successDiv.textContent = 'Successfully joined the league!';
                successDiv.classList.remove('hidden');

                // Reset form
                document.getElementById('join-private-form').reset();

                // Reload leagues
                loadMyLeagues();
            } catch (error) {
                errorDiv.textContent = 'Invalid invite code or already a member';
                errorDiv.classList.remove('hidden');
            }
        });

        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadMyLeagues();
            loadPublicLeaguesForDashboard();
        });
    </script>
</body>

</html>
