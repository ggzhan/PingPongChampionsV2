<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Ping Pong Champions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Ping Pong Champions</a>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-secondary">Home</a>
                <a href="login.html" class="btn btn-primary">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container card">
            <h2 class="text-center mb-2">Forgot Password</h2>
            <p class="text-center" style="color: var(--text-secondary); margin-bottom: 2rem;">
                Enter your email and we'll send you a reset code
            </p>

            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>

                <div id="error-message" class="error-message hidden"></div>
                <div id="success-message" class="success-message hidden"></div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Send Reset Code
                </button>
            </form>

            <p class="text-center mt-2" style="color: var(--text-secondary);">
                Remember your password? <a href="login.html" style="color: #667eea;">Login</a>
            </p>
            <p class="text-center" style="color: var(--text-secondary); margin-top: 0.5rem;">
                Already have a code? <a href="reset-password.html" style="color: #667eea;">Reset Password</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Ping Pong Champions. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            // Hide previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store email for reset page
                    sessionStorage.setItem('resetEmail', email);
                    // Mark that we just sent a reset code
                    sessionStorage.setItem('resetCodeSent', 'true');

                    // Redirect to reset page immediately
                    window.location.href = 'reset-password.html';
                } else {
                    errorDiv.textContent = data.error || 'Something went wrong';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Failed to send reset code. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
