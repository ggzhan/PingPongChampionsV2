<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Champions - Compete with Friends</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Ping Pong Champions</a>
            <div class="nav-buttons">
                <a href="login.html" class="btn btn-secondary">Login</a>
                <a href="register.html" class="btn btn-primary">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Ping Pong Champions</h1>
            <p>Compete with friends in your own ping pong league.</p>
            <div class="hero-buttons">
                <a href="register.html" class="btn btn-primary">Get Started</a>
                <a href="#leagues" class="btn btn-secondary">Browse Leagues</a>
            </div>
        </section>

        <div class="container">
            <section id="leagues">
                <h2>Public Leagues</h2>
                <div id="leagues-container">
                    <div class="spinner"></div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Ping Pong Champions. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script>
        // Load public leagues on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPublicLeagues();
        });
    </script>
</body>

</html>
