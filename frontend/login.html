<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ping Pong Champions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">Ping Pong Champions</div>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-secondary">Home</a>
                <a href="register.html" class="btn btn-primary">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container card">
            <h2 class="text-center mb-2">Welcome Back</h2>
            <p class="text-center" style="color: var(--text-secondary); margin-bottom: 2rem;">
                Login to your account
            </p>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div id="error-message" class="error-message hidden"></div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Login
                </button>
            </form>

            <p class="text-center mt-2" style="color: var(--text-secondary);">
                Don't have an account? <a href="register.html" style="color: #667eea;">Sign up</a>
            </p>
            <p class="text-center" style="color: var(--text-secondary); margin-top: 0.5rem;">
                <a href="forgot-password.html" style="color: #667eea;">Forgot your password?</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Ping Pong Champions. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script>
        // Check for success message from registration or verification
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = 'Registration successful! Please check your email to verify your account.';
            errorDiv.style.color = '#2ecc71'; // Success green
            errorDiv.style.backgroundColor = 'rgba(46, 204, 113, 0.1)';
            errorDiv.style.borderColor = '#2ecc71';
            errorDiv.classList.remove('hidden');
        } else if (urlParams.get('verified') === 'true') {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = 'Email verified successfully! You can now login.';
            errorDiv.style.color = '#2ecc71'; // Success green
            errorDiv.style.backgroundColor = 'rgba(46, 204, 113, 0.1)';
            errorDiv.style.borderColor = '#2ecc71';
            errorDiv.classList.remove('hidden');
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            // Reset error style to default (red) for new attempts
            errorDiv.style.color = '';
            errorDiv.style.backgroundColor = '';
            errorDiv.style.borderColor = '';
            errorDiv.classList.add('hidden');

            try {
                const response = await login(username, password);
                if (response) {
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
