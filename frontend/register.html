<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ping Pong Champions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Ping Pong Champions</a>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-secondary">Home</a>
                <a href="login.html" class="btn btn-primary">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container card">
            <h2 class="text-center mb-2">Create Account</h2>
            <p class="text-center" style="color: var(--text-secondary); margin-bottom: 2rem;">
                Join the competition today
            </p>

            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="3">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div id="error-message" class="error-message hidden"></div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Sign Up
                </button>
            </form>

            <p class="text-center mt-2" style="color: var(--text-secondary);">
                Already have an account? <a href="login.html" style="color: #667eea;">Login</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Ping Pong Champions. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('error-message');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await register(username, email, password);
                if (response) {
                    // Check if this is a resend verification email response
                    if (response.message) {
                        // Unverified user - verification email was resent
                        errorDiv.textContent = response.message;
                        errorDiv.style.color = '#2ecc71'; // Success green
                        errorDiv.style.backgroundColor = 'rgba(46, 204, 113, 0.1)';
                        errorDiv.style.borderColor = '#2ecc71';
                        errorDiv.classList.remove('hidden');
                        // Redirect to login after showing message
                        setTimeout(() => {
                            window.location.href = 'login.html?registered=true';
                        }, 2000);
                    } else {
                        // Normal registration success
                        window.location.href = 'login.html?registered=true';
                    }
                }
            } catch (error) {
                // Handle error response from API
                let errorMessage = 'Registration failed.';
                if (error.message) {
                    errorMessage = error.message;
                } else if (error.error) {
                    errorMessage = error.error;
                }

                // Check if it's the "Account already exists" case
                if (errorMessage.includes('Account already exists')) {
                    errorMessage = 'An account with this email already exists and is verified. Please login instead.';
                }

                errorDiv.textContent = errorMessage;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
