<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Ping Pong Champions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Ping Pong Champions</a>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-secondary">Home</a>
                <a href="login.html" class="btn btn-primary">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container card">
            <h2 class="text-center mb-2">Reset Password</h2>
            <p class="text-center" style="color: var(--text-secondary); margin-bottom: 2rem;">
                Enter the 6-digit code from your email and your new password
            </p>

            <form id="reset-password-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="code">Reset Code</label>
                    <input type="text" id="code" name="code" required placeholder="123456" pattern="[0-9]{6}"
                        maxlength="6"
                        style="font-family: monospace; font-size: 1.5rem; text-align: center; letter-spacing: 0.5rem;">
                </div>

                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required minlength="6"
                        placeholder="At least 6 characters">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div id="error-message" class="error-message hidden"></div>
                <div id="success-message" class="success-message hidden"></div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Reset Password
                </button>
            </form>

            <p class="text-center mt-2" style="color: var(--text-secondary);">
                Didn't receive a code? <a href="forgot-password.html" style="color: #667eea;">Request again</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Ping Pong Champions. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script>
        // Pre-fill email if coming from forgot password page
        const savedEmail = sessionStorage.getItem('resetEmail');
        if (savedEmail) {
            document.getElementById('email').value = savedEmail;
        }

        // Show message if redirected after requesting a reset code
        const resetCodeSent = sessionStorage.getItem('resetCodeSent');
        if (resetCodeSent && savedEmail) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = `A reset code has been sent to ${savedEmail}. Please check your email.`;
            successDiv.classList.remove('hidden');
            // Clear the flag so it doesn't show again on refresh
            sessionStorage.removeItem('resetCodeSent');
        }

        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const code = document.getElementById('code').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            // Hide previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = 'Password reset successfully! Redirecting to login...';
                    successDiv.classList.remove('hidden');

                    // Clear stored email
                    sessionStorage.removeItem('resetEmail');

                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || 'Invalid or expired reset code';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Failed to reset password. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
