# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://${POSTGRESQL_ADDON_HOST}:${POSTGRESQL_ADDON_PORT}/${POSTGRESQL_ADDON_DB}
spring.datasource.username=${POSTGRESQL_ADDON_USER}
spring.datasource.password=${POSTGRESQL_ADDON_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

#HikariCP ConnectionPool Settings
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# JWT Configuration
jwt.secret=dGhpcy1pcy1hLXZlcnktc2VjdXJlLWtleS1mb3ItcHJvZHVjdGlvbi11c2UtY2hhbmdlLXRoaXMtdG8tYS1yYW5kb20tZ2VuZXJhdGVkLXNlY3JldA==
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.pingpong=DEBUG

# Email Configuration (SMTP)
# Configure via environment variables for production
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
# For port 465 (SSL/SMTPS)
spring.mail.properties.mail.smtp.ssl.enable=${SMTP_SSL_ENABLE:false}
# For port 587 (STARTTLS)
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.starttls.required=${SMTP_STARTTLS_REQUIRED:true}

# Email Debugging
spring.mail.debug=true
logging.level.org.springframework.mail=DEBUG
logging.level.com.pingpong.service.EmailService=DEBUG

# App Configuration
app.name=Ping Pong Champions
app.base-url=${APP_BASE_URL:http://localhost:8080}
